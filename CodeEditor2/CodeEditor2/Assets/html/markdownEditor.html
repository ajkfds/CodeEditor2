<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>

    <!-- Prism.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-verilog.min.js"></script> <!-- Verilog ÂØæÂøú -->

    <!-- Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>

    <!-- Mermaid.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js"></script>
    
    <!-- WaveDrom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.2.0/wavedrom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.2.0/skins/default.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 80vh;
            gap: 15px;
        }

        /* „Åä„Åó„ÇÉ„Çå„Å™„Ç´„Éº„ÉâÈ¢®„Éá„Ç∂„Ç§„É≥ */
        .editor, .preview {
            width: 50%;
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .copy-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.2s;
        }
        .copy-button:hover {
            background: #0056b3;
        }

        .CodeMirror {
            height: 100%;
            border-radius: 5px;
            font-size: 14px;
            background: #f8f9fa;
        }

        .preview {
            overflow-y: auto;
            border-left: 4px solid #486745;
        }

        .preview-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #486745;
        }

        #output {
            min-height: 100%;
        }

        /* „Ç≥„Éº„Éâ„Éñ„É≠„ÉÉ„ÇØ„ÇíË¶ã„ÇÑ„Åô„Åè */
        pre {
            background: #f4f4f4 !important;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #d63384;
        }
    </style>
</head>
<body>

<h2>Markdown Live Preview</h2>

<div class="container">
    <div class="editor">
        <div class="editor-header">
            <h3 style="color: #004b7f;">Markdown</h3>
            <button class="copy-button" onclick="copyToClipboard()">üìã copy</button>
        </div>
        <textarea id="markdown-input"></textarea>
    </div>

    <div class="preview">
        <div class="preview-header">Preview</div>
        <div id="output"></div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: false });

    const editor = CodeMirror.fromTextArea(document.getElementById("markdown-input"), {
        mode: "markdown",
        theme: "default",
        lineNumbers: true,
        lineWrapping: true,
    });

    editor.on("change", function() {
        renderMarkdown();
    });

    const preview = document.getElementById("output");
    let isSyncingScroll = false;

    function syncScroll(source) {
        if (isSyncingScroll) return;
        isSyncingScroll = true;

        const editorScroll = editor.getScrollerElement();
        const previewScroll = preview.parentElement;

        if (source === "editor") {
            const ratio = editorScroll.scrollTop / (editorScroll.scrollHeight - editorScroll.clientHeight);
            previewScroll.scrollTop = ratio * (previewScroll.scrollHeight - previewScroll.clientHeight);
        } else {
            const ratio = previewScroll.scrollTop / (previewScroll.scrollHeight - previewScroll.clientHeight);
            editorScroll.scrollTop = ratio * (editorScroll.scrollHeight - editorScroll.clientHeight);
        }

        setTimeout(() => isSyncingScroll = false, 100);
    }

    editor.getScrollerElement().addEventListener("scroll", function() {
        syncScroll("editor");
    });

    preview.parentElement.addEventListener("scroll", function() {
        syncScroll("preview");
    });

    function renderMarkdown() {
        const input = editor.getValue();
        preview.innerHTML = marked.parse(input);
        Prism.highlightAll();

        const mermaidBlocks = preview.querySelectorAll(".language-mermaid");
        mermaidBlocks.forEach(block => {
            const newDiv = document.createElement("div");
            newDiv.classList.add("mermaid");
            newDiv.innerHTML = block.textContent;
            block.replaceWith(newDiv);
        });
        mermaid.run();
        
        // WaveDrom „ÅÆÂá¶ÁêÜ
        const waveDromBlocks = preview.querySelectorAll(".language-wavedrom");
        waveDromBlocks.forEach((block, index) => {
            const script = document.createElement("script");
            script.type = "WaveDrom";
            script.textContent = block.textContent;
            block.replaceWith(script);
        });

        setTimeout(() => {
            WaveDrom.ProcessAll();
        }, 100);
	}

    function copyToClipboard() {
        const text = editor.getValue();
        navigator.clipboard.writeText(text).then(() => {
            const button = document.querySelector(".copy-button");
            button.textContent = "‚úÖ copyed";

            setTimeout(() => {
                button.textContent = "üìã copy";
            }, 1500);
        });
    }

    document.addEventListener("keydown", function(event) {
        if (event.ctrlKey && event.key === "s") {
            event.preventDefault();
            copyToClipboard();
        }
    });

    window.onload = renderMarkdown;
</script>

</body>
</html>
